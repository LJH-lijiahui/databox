<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户管理</title>

  <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
  <link rel="stylesheet" href="../css/layui.css">
  <style type="text/css">
  				body{
				margin: 10px;
				overflow: auto!important;
			}
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
		<table class="layui-table">

  <thead>
    <tr>
      <th>id</th>
      <th>昵称</th>
      <th >加入时间</th>
      <th>签名</th>
      <!--<th>操作</th>-->
      
    </tr> 
  </thead>
  <tbody class="tablebox">
    
  </tbody>
</table>
<div id="test1"></div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../layui.js"></script>
<script src="../js/index.js"></script>
<script>
	layui.use('laypage', function(){
  var laypage = layui.laypage;
  
  //执行一个laypage实例
  laypage.render({
    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
    ,count: 50 //数据总数，从服务端得到
    ,limit:10
    ,limits:[10,20,30]
    ,curr: location.hash.replace('#!fenye=', '') //获取起始页
    ,layout: [ 'prev', 'page', 'next', 'limit', 'refresh', 'skip','count']
  ,hash: 'fenye' //自定义hash值
  ,jump: function(obj, first){
    //obj包含了当前分页的所有参数，比如：
    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
    console.log(obj.limit); //得到每页显示的条数
    
    //首次不执行
    if(!first){
    	console.log(obj)
      //do something
    }
  }
  });
});
	var userboot=1;
	var lenght=10;
	var lihtml="";
	var name="乐芙兰";
	var nowtime=new Date();
	var id=Math.random()*100;
	var text="接下来我要表演的是，让你的血条变消失！";
	var btnhtml='<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>'+
		  '<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>'+
		  '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>'+
		  '<a class="layui-btn layui-btn-xs" lay-event="stop">停止</a>';
	for(var i=0;i<=lenght;i++){
		lihtml+='<tr>'+
		'<td>'+Math.floor(Math.random()*100)+'</td>'+
		'<td>'+name+'</td>'+
		'<td>'+nowtime+'</td>'+
		'<td>'+text+'</td>'+
//		'<td>'+btnhtml+'</td>'+
		'</tr>';
	}   
	$('.tablebox').html(lihtml);
</script>
</body>
</html>
