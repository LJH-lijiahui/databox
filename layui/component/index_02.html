<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>硬件设备</title>

  <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
  <link rel="stylesheet" href="../css/layui.css">
  <style type="text/css">
  				body{
				margin: 10px;
				overflow: auto!important;
			}
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
		
    	<table class="layui-hide" id="dataTable" lay-filter="test"></table>
 		<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		  <a class="layui-btn layui-btn-xs" lay-event="stop">停止</a>
		</script>
  <script type="text/html"id="Addbtn">
  	<button class="layui-btn layui-btn-normal" lay-event="addContant">创建实例</button>
  </script>

</div>

<script src="../js/jquery.min.js"></script>
<script src="../layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','table'], function(){
  var element = layui.element,
  table = layui.table //表格;
   //问候语
//layer.msg('欢迎您！');
  
    //执行一个 table 实例
  table.render({
    elem: '#dataTable'
    ,height:"400"
    ,url: '../data.json' //数据接口
    ,title: '用户表'
    ,page: true //开启分页
    ,toolbar: '#Addbtn ' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
    ,totalRow: false//开启合计行
    ,type:'true'
    ,limit:10
    ,loading:true
    ,where: {limit: 10, page: 2}
    ,cols: [[ //表头
     
      {field: 'id', title: 'ID',sort: true}
      ,{field: 'username', title: '用户名', width:'',event:"ees"}
      ,{field: 'experience', title: '积分', width: '', sort: true, totalRow: true}
      ,{field: 'sex', title: '性别', width:'', sort: true}
      ,{field: 'score', title: '评分', width: '', sort: true, totalRow: true}
      ,{field: 'city', title: '城市', width:''} 
      ,{field: 'sign', title: '签名', width: ''}
      ,{field: 'classify', title: '职业', width: ''}
      ,{field: 'wealth', title: '财富', width: '', sort: true, totalRow: true}
      ,{fixed: 'right', width: '20%', align:'center', toolbar: '#barDemo',title:'操作'}
    ]]
  });
  
    //监听头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
        layer.msg('添加');
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
          layer.msg('删除');
        }
      break;
      case 'addContant':
    var ind= layer.open({
  type: 2,
  area: ['700px', '450px'],
  fixed: false, //不固定
  maxmin: true,
  content: '../component/addVM.html'
});
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');
    } else if(layEvent === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.msg('编辑操作');
    } else if(layEvent==='ees'){
    
    	 layer.msg('obj');
    }else if(layEvent==='addContant'){
    
    	 layer.msg('obj');
    	}
  });
  
});

   function setRel(rel){
            this.rel=rel;
            layer.alert(rel)
        }
</script>
</body>
</html>
